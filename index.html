<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <script src="app.js"></script>
</head>
<body>

<div class="container" >
   <input type="text" class="screen">


    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn">*</button>



        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn">/</button>


        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn">-</button>

        <button>.</button>
        <button>0</button>
        <button>C</button>
        <button class="btn">+</button>

        <button>=</button>


    </div>

</div>



</body>
</html>
